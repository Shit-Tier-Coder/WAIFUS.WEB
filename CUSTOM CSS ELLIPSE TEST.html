	<style>
		.orbit-gallery {
		  position: relative;
		  width: 800px;
		  height: 500px;
		  margin: 150px auto;
		  transform: rotate(25deg); /* This rotates the entire ellipse to diagonal */
		}

		.orbit-item {
		  position: absolute;
		  width: 300px; 
		  height: 220px;
		  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
		  overflow: hidden;
		  border: 4px solid #ff6bcd;
		  box-shadow: 0 6px 20px rgba(255, 107, 205, 0.4);
		  top: 50%;
		  left: 50%;
		  
		  /* Horizontal elliptical positioning */
		  transform: 
		    translate(-50%, -50%) 
		    rotate(var(--angle)) 
		    translateX(300px)    /* Horizontal stretch - bigger number = wider ellipse */
		    translateY(calc(150px * sin(var(--angle)))) /* Vertical variation for ellipse shape */
		    rotate(calc(-1 * var(--angle)));
		}

		.orbit-item img {
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		}

		/* Hover effects */
		.orbit-item:hover {
		  transform: 
		    translate(-50%, -50%) 
		    rotate(var(--angle)) 
		    translateX(300px)
		    translateY(calc(150px * sin(var(--angle))))
		    rotate(calc(-1 * var(--angle)))
		    scale(1.15);
		  z-index: 10;
		  transition: transform 0.3s ease;
		}
	</style>
</head>

		.tall-gallery {
			min-height: 100vh;
			padding: 50px 0;
		}
		
		.tall-container {
			width: 160px;    /* Narrow width */
			height: 400px;   /* Much taller than wide */
			border-radius: 20px;
			overflow: hidden;
			border: 3px solid #ff6bcd;
			box-shadow: 0 8px 25px rgba(255, 107, 205, 0.3);
			margin: 0 15px;  /* Spacing between containers */
			transition: transform 0.3s ease;
		}
		
		.tall-container:hover {
			transform: scale(1.05);
			z-index: 10;
		}
		
		.tall-container img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>

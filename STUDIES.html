	}

	/* Thumbnail Carousel */
	.thumbnail-carousel {
		max-width: 900px;
		margin: 0 auto;
	}

	.thumbnail-item {
	    width: 90px;
	    height: 120px;
	    border-radius: 8px; /* Less bubbly */
	    overflow: hidden;
	    margin: 0 8px;
	    cursor: pointer;
	    border: 2px solid transparent;
	    transition: all 0.3s ease;
	}


	.thumbnail-item.active {
	    border-color: #5c6bc0; /* Muted purple instead of pink */
	    transform: scale(1.3);
	}

	.thumbnail-item:hover {
	    transform: scale(1.15);
	    border-color: #90a4ae; /* Muted teal */
	}

	.thumbnail-item.active, 
	.thumbnail-item.active:hover {
		border-color: #ff6bcd;
		transform: scale(1.4);
	}

	.thumbnail-item img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}

	/* Lightbox Styles */
	.lightbox {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.85); /* Less intense overlay */
		z-index: 9999;
		justify-content: center;
		align-items: center;
	}

	.lightbox-image {
		max-width: 90%;
		max-height: 90%;
		object-fit: contain;
		border-radius: 8px;
	    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
		transition: transform 0.3s ease;
		cursor: zoom-in; /* Default: plus sign */
		transform-origin: center center;
	}

	.lightbox-image.zoom-out {
		cursor: zoom-out; /* Minus sign when shift is held */
	}

	.lightbox-close {
		position: absolute;
		top: 20px;
		right: 30px;
		color: white;
		font-size: 40px;
		font-weight: bold;
		cursor: pointer;
		z-index: 10000;
	}

	.lightbox-close:hover {
		color: #ff6bcd;
	}

	.lightbox-caption {
		position: absolute;
		bottom: 20px;
		color: white;
		text-align: center;
		font-family: 'Chewy', cursive;
	}

	.featured-image {
		cursor: zoom-in; /* Shows it's clickable */
	}

	<!-- Lightbox Modal -->
	<div id="lightbox" class="lightbox">
		<span class="lightbox-close">&times;</span>
		<img class="lightbox-image" id="lightboxImg">
		<div class="lightbox-caption" id="lightboxCaption"></div>
	</div>

	<script>
		function changeFeatured(imageSrc, cropPosition = '50% 14%') {
		    const featuredImg = document.getElementById('featuredImg');
		    featuredImg.src = imageSrc;
		    featuredImg.style.objectPosition = cropPosition;
		    
		    // Update active thumbnail
		    document.querySelectorAll('.thumbnail-item').forEach(item => {
		        item.classList.remove('active');
		    });
		    event.currentTarget.classList.add('active');
		}

		// Lightbox functionality
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = document.getElementById('lightboxImg');
		const lightboxCaption = document.getElementById('lightboxCaption');

		let currentScale = 1;
		const MAX_ZOOM = 1.1;
		const MIN_ZOOM = 0.5;

		// Click featured image to open lightbox
		 
		document.getElementById('featuredImg').addEventListener('click', function() {
		    // Get the high-res image from the active thumbnail's data-highres attribute
		    const activeThumb = document.querySelector('.thumbnail-item.active');
		    const highResSrc = activeThumb.getAttribute('data-highres') || this.src;
		    
		    lightboxImg.src = highResSrc; // Use high-res version for lightbox
		    
		    // Reset zoom state when opening
		    currentScale = 1;
		    lightboxImg.style.transform = 'scale(1)';
		    lightboxImg.classList.remove('zoom-out');
		    
		    lightbox.style.display = 'flex';
		    document.body.style.overflow = 'hidden';
		});

		// Close lightbox when clicking X button
		document.querySelector('.lightbox-close').addEventListener('click', function() {
		    lightbox.style.display = 'none';
		    document.body.style.overflow = 'auto';
		});

		// Close lightbox when clicking background
		lightbox.addEventListener('click', function(e) {
		    if (e.target === lightbox) {
		        lightbox.style.display = 'none';
		        document.body.style.overflow = 'auto';
		    }
		});

		// Close with Escape key
		document.addEventListener('keydown', function(e) {
		    if (e.key === 'Escape') {
		        lightbox.style.display = 'none';
		        document.body.style.overflow = 'auto';
		    }
		});

		// Update cursor based on Shift key in real-time
		document.addEventListener('keydown', function(e) {
		    if (e.key === 'Shift') {
		        lightboxImg.classList.add('zoom-out');
		    }
		});

		document.addEventListener('keyup', function(e) {
		    if (e.key === 'Shift') {
		        lightboxImg.classList.remove('zoom-out');
		    }
		});

		// REGULAR LEFT-CLICK ZOOM
		lightboxImg.addEventListener('click', function(e) {
		    e.stopPropagation(); // Don't close lightbox when clicking image
		    
		    if (e.shiftKey) {
		        // Shift + Left-click = ZOOM OUT
		        if (currentScale > MIN_ZOOM) {
		            currentScale -= 0.1;
		            if (currentScale < MIN_ZOOM) currentScale = MIN_ZOOM;
		            lightboxImg.style.transform = `scale(${currentScale})`;
		        }
		    } else {
		        // Regular Left-click = ZOOM IN
		        if (currentScale < MAX_ZOOM) {
		            currentScale += 0.1;
		            if (currentScale > MAX_ZOOM) currentScale = MAX_ZOOM;
		            lightboxImg.style.transform = `scale(${currentScale})`;
		        }
		    }
		});

	</script>
